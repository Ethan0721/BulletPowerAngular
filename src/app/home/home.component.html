


<div class="row">
    <!-- <div class="col-md-12">
        <app-books-carousel></app-books-carousel>
    </div>
     -->
  <div class="col-md-3">
    <app-books-filter [cat]="3"> </app-books-filter>
  </div>
  <div class="col-md-9">
    <div class="row">
      <ng-container *ngFor="let book of books let i = index">
        <div class="card-deck">
          <div class="card" style="width: 16rem;">
            <img class="card-img-top" src={{book.url}} alt="{{book.title}}">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <h6 class="card-title">{{book.author.name}}</h6>              
              <!-- <p class="card-text">{{book.description}}</p> -->
              <p class="card-text">{{book.price | currency}}</p>
              <p class="card-text">Rating : {{book.rating}}</p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
            </div>

          </div>
        </div>
        <!-- <div *ngIf="(i+1) % 3 === 0" class="w-100"></div> -->
      </ng-container>
    </div>
  </div>
</div>
